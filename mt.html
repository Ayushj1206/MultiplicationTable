<!DOCTYPE.html>
<html>
<title> Multiplication Table </title>
<head>

</head>
<body><h1>Multiplication Table</h1>
<script>
   var a = parseInt(prompt("Enter a number "));
           for(i=1;i<=10;i++){
         
          document.write("<br>"+ i +" * "+a+" = " +(i*a)) ; 
}

</script></body>
</html>
